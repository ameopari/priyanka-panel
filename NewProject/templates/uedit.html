<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="{% url 'uedit' id  %}" class="form-group mt-4" method="POST">
                    {% csrf_token %}
                    <h5 class="text-center text-muted">Edit your data</h5>
                    <input type="text" name="username" placeholder="name" value="{{ u.username }}">
                    <input type="text" name="email" placeholder="desc" value="{{ u.email }}">
                   
                    <button type="submit" class="btn btn-success upd">EDIT</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
