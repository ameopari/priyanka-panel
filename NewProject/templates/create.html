{% extends 'header.html' %}

{% block content %}

<body>
  {% if messages %}
  {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} text-center" role="alert">{{ message }}</div>
  {% endfor %}
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <h1 class="text-muted text-center mt-4"> Add student</h1>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" name="name" id="name" required>
    </div>
    <div class="mb-3">
      <label for="standard" class="form-label">Standard</label>
      <input type="integer" class="form-control" name="standard" id="standard" required>
    </div>
    <div class="mb-3">
        <label for="roll_no" class="form-label">Roll_No</label>
        <input type="integer" class="form-control" name="roll_no" id="roll_no" required>
      </div>
    <button type="submit" class="btn btn-primary">Create</button>
      <a href="{% url 'show' %}" class="btn btn-primary">Show Data</a>
  </form>
    

{% endblock %}
