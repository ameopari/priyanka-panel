{% extends 'header.html' %}

{% block content %}


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="{% url 'edit' id  %}" class="form-group mt-4" method="POST">
                    {% csrf_token %}
                    <h5 class="text-center text-muted">Edit your data</h5>
                    <input type="text" name="product_name" placeholder="name" value="{{ p.product_name }}">
                    <input type="text" name="product_desc" placeholder="desc" value="{{ p.product_desc }}">
                    <input type="file" name="product_img" placeholder="img" value="">
                    {{ p.product_img.url }}
                    <div class="mb-3">
                        <label for="product_status" class="form-label">product_status</label>
                
                
                        
                        <div class="form-check">
                            <input class="form-check-input" name="product_status" type="radio" value="available" id="flexCheckDefault" checked>
                            <label class="form-check-label" for="flexCheckDefault">
                               Available
                            </label>
                          </div>
                          
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="product_status" value="not-available" id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                                Not available
                            </label>
                          </div>
                    <input type="number" name="product_price" placeholder="price" value="{{ p.product_price }}">
                   
                    <button type="submit" class="btn btn-success upd">EDIT</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
