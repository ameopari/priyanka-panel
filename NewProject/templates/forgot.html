{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head> {% endcomment %}
{% extends 'header.html' %}

{% block content %}


    {% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} text-center" role="alert">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h5 class="text-muted text-center mt-4">Forgot Password</h5>
            <form method="POST">
              {% csrf_token %}
              <div class="form-group ">
                <label for="">Enter Email</label>
                <input type="email" class="form-control"  name="email"  placeholder="Enter email" required> 
             
            </div>
           
          
              <button type="submit" class="btn btn-primary mt-3 btn-success" >Submit</button>
          
            </form>
          </div>
        </div>
      </div>
    
      {% endblock %}
